<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="display">0</div>
      <div class="buttons">
        <div class="row">
          <div><button class="button advanced" id="delete-btn" data-value="DELETE">AC</button></div>
          <div><button class="button advanced" data-value="INVERT">+/-</button></div>
          <div><button class="button advanced" data-value="PERCENTAGE">%</button></div>
          <div><button class="button basic" data-value="DIVIDE">/</button></div>
        </div>
        <div class="row">
          <div><button class="button" data-value="7">7</button></div>
          <div><button class="button" data-value="8">8</button></div>
          <div><button class="button" data-value="9">9</button></div>
          <div><button class="button basic" data-value="MULTIPLY">x</button></div>
        </div>
        <div class="row">
          <div><button class="button" data-value="4">4</button></div>
          <div><button class="button" data-value="5">5</button></div>
          <div><button class="button" data-value="6">6</button></div>
          <div><button class="button basic" data-value="SUBTRACT">-</button></div>
        </div>
        <div class="row">
          <div><button class="button" data-value="1">1</button></div>
          <div><button class="button" data-value="2">2</button></div>
          <div><button class="button" data-value="3">3</button></div>
          <div><button class="button basic" id="add-btn" data-value="ADD">+</button></div>
        </div>
        <div class="row">
          <div class="big-button">
            <button class="button" data-value="0">0</button>
          </div>
          <div><button class="button" data-value="COMMA">,</button></div>
          <div><button class="button basic" data-value="EVALUATE">=</button></div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
